<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-yellow">
  <main class="h-screen content-center">
    <div class="w-[327px] xl:w-[384px] bg-white mx-auto mb-6 border rounded-[20px] shadow-hard-mobile hover:shadow-hard-desktop">
      <div class="flex flex-col space-y-6 p-6 mx-auto">
        <!-- <div class="h-[200px] bg-illustration bg-center rounded-[10px]"> -->
        <div class="h-[200px] bg-center rounded-[10px]" style="background-image: url('./images/illustration-article.svg');">
        </div>

        <div class="flex flex-col space-y-3">
          <div class="flex">
            <h2 class="text-black-custom px-3 py-1 text-12-14px font-extrabold bg-yellow rounded-[4px]">Learning</h2>
          </div>
          <h3 class="text-12-14px">Published 21 Dec 2023</h3>

          <h1 class="text-20-24px cursor-pointer hover:text-yellow font-extrabold text-black-custom">HTML & CSS foundations</h1>

          <p class="text-14-16px text-gray">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="flex flex-row items-center">
          <img class="w-8 h-8 mr-3" src="./images/image-avatar.webp" alt="Picture of Greg Hooper">
          <p class="text-sm text-black-custom font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/JasonRavager" target="_blank">Jason Vergara</a>.</p>
    </div>
  </main>
</body>
</html>
